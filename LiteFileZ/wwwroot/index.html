<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiteFileZ - File Manager</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="header">
        <h1>LiteFileZ</h1>
        <button id="settings-btn" class="settings-btn">⚙️</button>
    </div>
    
    <div class="tabs-container" id="tabs-container">
        <!-- Tabs will be dynamically loaded here -->
    </div>
    
    <div class="main-container">
        <div class="left-panel">
            <div class="tree-view" id="tree-view" tabindex="0">
                <!-- Tree view will be loaded here -->
            </div>
        </div>
        
        <div class="middle-panel">
            <div class="file-list" id="file-list" tabindex="0">
                <!-- File list will be loaded here -->
            </div>
        </div>
        
        <div class="right-panel">
            <div class="details-panel" id="details-panel">
                <h3>Details</h3>
                <div id="item-details">
                    Select an item to view details
                </div>
            </div>
        </div>
    </div>

    <!-- Configuration Modal -->
    <div id="config-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Configuration</h2>
            <div id="config-editor">
                <textarea id="config-text" rows="20" cols="80"></textarea>
                <div class="modal-buttons">
                    <button id="save-config">Save</button>
                    <button id="cancel-config">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Context Menu -->
    <div id="context-menu" class="context-menu">
        <div class="context-item" data-action="rename">📝 Rename</div>
        <div class="context-item" data-action="delete">🗑️ Delete</div>
        <div class="context-item" data-action="copy">📋 Copy</div>
        <div class="context-item" data-action="move">📁 Move</div>
        <div class="context-item" data-action="properties">ℹ️ Properties</div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
